server:
  port: 3344
spring:
  application:
    #注册进Eureka服务器的微服务名
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lj153860134/springcloud-config.git
        #搜索目录
          search-paths:
            - springcloud-config
      #读取分支
      label: master

  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    #true表示向服务中心注册自己
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息 默认为true
    #单节点无所谓 集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#rabbitmq相关配置 暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
