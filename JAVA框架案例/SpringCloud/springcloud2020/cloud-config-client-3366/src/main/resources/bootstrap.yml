server:
  port: 3366
spring:
  application:
    name: cloud-config-client
  cloud:
    #Config客户端的配置
    config:
      #分支名称
      label: master
      #配置文件名称
      name: config
      #读取后缀名称
      #上述3个 master分支上config-dev.yml的配置文件被读取
      #http://config-3344.com:3344/master/config-dev.yml
      profile: dev
      uri: http://localhost:3344
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    #true表示向服务中心注册自己
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息 默认为true
    #单节点无所谓 集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/



# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
